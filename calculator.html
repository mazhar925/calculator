<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calulator_body">
           <div>
               <input id="cal-in" type="text" name="text" value="">
           </div> 
           <div id="button" class="btn-container">
               <div>
                   <button class="cal-btn"> AC </button>
                   <button class="cal-btn"> +/- </button>
                   <button class="cal-btn"> % </button>
                   <button class="cal-btn btn-orange"> / </button>
               </div>
               <div>
                   <button class="cal-btn">7</button>
                   <button class="cal-btn">8</button>
                   <button class="cal-btn">9</button>
                   <button class="cal-btn btn-orange"> X </button>
               </div>
               <div>
                   <button class="cal-btn">4</button>
                   <button class="cal-btn">5</button>
                   <button class="cal-btn">6</button>
                   <button class="cal-btn btn-orange"> - </button>
               </div>
               <div>
                   <button class="cal-btn">1</button>
                   <button class="cal-btn">2</button>
                   <button class="cal-btn">3</button>
                   <button class="cal-btn btn-orange">+</button>
               </div>
               <div>
                   <button class="cal-btn btn-l">0</button>
                   <button class="cal-btn">.</button>
                   <button class="cal-btn btn-orange"> = </button>
               </div>
           </div>
        </div>
    </div>

    <script>
        document.getElementById('button').addEventListener('click', function(event){
            const btnValue = event.target.innerText;
            const intValue = document.getElementById('cal-in').value;

            if( btnValue == 'AC'){
                document.getElementById('cal-in').value = '';
            }
            else if(btnValue == '='){
                document.getElementById('cal-in').value = Math.floor(eval(intValue));
            }
            else{
                document.getElementById('cal-in').value = intValue + btnValue;
            }
        } )
        
    </script>
</body>
</html>
